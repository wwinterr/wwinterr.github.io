<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivor Pool Standings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
        }
        section {
            border: 1px solid #dddddd;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <section>
        <h2>Overall Wins/Losses Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Wins</th>
                    <th>Losses</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add rows for overall wins/losses -->
                <tr>
                    <td>User1</td>
                    <td>3</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>User2</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>People Still in the Pool</h2>
        <!-- Add content for people still in the pool -->
        <p>User1, User2, User3</p>
    </section>

    <section>
        <h2>User Picks for Each Game</h2>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Game 1</th>
                    <th>Game 2</th>
                    <th>Game 3</th>
                    <!-- Add columns for each game -->
                </tr>
            </thead>
            <tbody>
                <!-- Add rows for user picks -->
                <tr>
                    <td>User1</td>
                    <td>TeamA</td>
                    <td>TeamB</td>
                    <td>TeamA</td>
                    <!-- Add more columns for each game -->
                </tr>
                <tr>
                    <td>User2</td>
                    <td>TeamB</td>
                    <td>TeamA</td>
                    <td>TeamB</td>
                    <!-- Add more columns for each game -->
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>
</body>
</html>
