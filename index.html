<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survivor Pool Standings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            height: 100vh;
            background-color: #222; /* Dark gray background */
            color: #eee; /* Light text color */
        }

        section {
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #333; /* Darker gray section background */
            padding: 20px;
            overflow: auto;
        }

        h2 {
            color: #eee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #333;
        }

        th, td {
            border: 1px solid #555;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #555;
        }
    </style>
</head>
<body>
    <section>
        <h2>Overall Wins/Losses Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Wins</th>
                    <th>Losses</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add rows for overall wins/losses -->
                <tr>
                    <td>User1</td>
                    <td>3</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>User2</td>
                    <td>2</td>
                    <td>2</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>People Still In the Pool</h2>
        <!-- Add content for people still in the pool -->
        <p>User1, User2, User3</p>

        <h2>User Picks for Each Game</h2>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Game 1</th>
                    <th>Game 2</th>
                    <th>Game 3</th>
                    <!-- Add columns for each game -->
                </tr>
            </thead>
            <tbody>
                <!-- Add rows for user picks -->
                <tr>
                    <td>User1</td>
                    <td>TeamA</td>
                    <td>TeamB</td>
                    <td>TeamA</td>
                    <!-- Add more columns for each game -->
                </tr>
                <tr>
                    <td>User2</td>
                    <td>TeamB</td>
                    <td>TeamA</td>
                    <td>TeamB</td>
                    <!-- Add more columns for each game -->
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>
</body>
</html>
